# Ingress for Recommendation Serving
# Routes external traffic to the recommendation service

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: recommendation-serving-ingress
  namespace: wellomex
  labels:
    app: recommendation-serving
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "1000"
    nginx.ingress.kubernetes.io/limit-connections: "100"
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "5"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # Buffer sizes for large responses
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    
    # Enable compression
    nginx.ingress.kubernetes.io/enable-compression: "true"
    nginx.ingress.kubernetes.io/compression-level: "6"
    
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    
    # Monitoring
    nginx.ingress.kubernetes.io/enable-access-log: "true"
    nginx.ingress.kubernetes.io/enable-metrics: "true"
    
    # Load balancing
    nginx.ingress.kubernetes.io/load-balance: "ewma"  # Exponentially weighted moving average
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"  # Sticky sessions
    
    # TLS/SSL
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Custom headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
spec:
  tls:
  - hosts:
    - api.wellomex.com
    secretName: wellomex-tls-cert
  rules:
  - host: api.wellomex.com
    http:
      paths:
      # Main recommendation endpoint
      - path: /api/v1/recommendations
        pathType: Prefix
        backend:
          service:
            name: recommendation-serving
            port:
              number: 80
      # Health checks
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: recommendation-serving
            port:
              number: 80
      # Metrics (restricted access)
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: recommendation-serving
            port:
              number: 80
      # Admin endpoints (restricted access)
      - path: /api/v1/admin
        pathType: Prefix
        backend:
          service:
            name: recommendation-serving
            port:
              number: 80
      # API documentation
      - path: /api/docs
        pathType: Prefix
        backend:
          service:
            name: recommendation-serving
            port:
              number: 80
