# Kubernetes Service for Recommendation Serving
# Exposes the recommendation service within the cluster

---
apiVersion: v1
kind: Service
metadata:
  name: recommendation-serving
  namespace: wellomex
  labels:
    app: recommendation-serving
    component: recommendation
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP  # Sticky sessions for cache locality
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: recommendation-serving

---
# Headless service for direct pod access (for distributed caching)
apiVersion: v1
kind: Service
metadata:
  name: recommendation-serving-headless
  namespace: wellomex
  labels:
    app: recommendation-serving
spec:
  clusterIP: None  # Headless service
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  selector:
    app: recommendation-serving
